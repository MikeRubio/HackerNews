<button
  aria-controls="sidebar"
  type="button"
  class="peer inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-950 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 transition"
>
  <span class="sr-only">Open sidebar</span>
  klk
</button>

<aside
  id="sidebar"
  class="z-40 fixed top-0 -left-full sm:left-0 h-screen w-64 bg-white shadow-2xl peer-focus:left-0 peer:transition ease-out delay-75 duration-200"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <div class="bg-slate-50 p-4 rounded-lg">
      <h1 class="text-center font-bold">Hacker News</h1>
    </div>
    <hr class="h-px my-8 bg-gray-300 border-0 dark:bg-gray-700" />
    <ul class="space-y-2 font-medium">
      <li routerLinkActive="bg-gray-200 dark:bg-gray-700">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
          routerLink="home"
        >
          <span class="flex-1 ms-3 whitespace-nowrap">Home</span>
        </a>
      </li>
      <li routerLinkActive="bg-gray-200 dark:bg-gray-700">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
          routerLink="new"
        >
          <span class="flex-1 ms-3 whitespace-nowrap">New</span>
        </a>
      </li>
      <li routerLinkActive="bg-gray-200 dark:bg-gray-700">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
          routerLink="past"
        >
          <span class="flex-1 ms-3 whitespace-nowrap">Past</span>
        </a>
      </li>
      <li routerLinkActive="bg-gray-200 dark:bg-gray-700">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
          routerLink="comments"
        >
          <span class="flex-1 ms-3 whitespace-nowrap">Comments</span>
        </a>
      </li>
      <li routerLinkActive="bg-gray-200 dark:bg-gray-700">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
          routerLink="ask"
        >
          <span class="flex-1 ms-3 whitespace-nowrap">Ask</span>
        </a>
      </li>
      <li routerLinkActive="bg-gray-200 dark:bg-gray-700">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
          routerLink="show"
        >
          <span class="flex-1 ms-3 whitespace-nowrap">Show</span>
        </a>
      </li>
      <li routerLinkActive="bg-gray-200 dark:bg-gray-700">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
          routerLink="jobs"
        >
          <span class="flex-1 ms-3 whitespace-nowrap">Jobs</span>
        </a>
      </li>
    </ul>
    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
    <button
      class="flex transition-transform hover:scale-125 align-middle"
      (click)="darkModeToggle()"
    >
      @if (darkModeService.darkMode()) {
      <span class="material-icons">dark_mode</span>
      } @else {
      <span class="material-icons">light_mode</span>
      }
    </button>
  </div>
</aside>
