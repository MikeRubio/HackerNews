<div class="p-4 sm:ml-64">
  <div class="p-4 rounded-lg">
    <div
      appInfiniteScroll
      (scrolled)="loadMore()"
      class="grid grid-cols gap-4 mb-4"
    >
      @for (showItem of show$ | async; track $index) {
      <app-show-card [showItem]="showItem"></app-show-card>
      } @if (isLoading) {
      <div class="flex justify-center">
        <app-spinner></app-spinner>
      </div>
      }
    </div>
  </div>
</div>
