<div
  class="flex flex-grow min-w-5 gap-2 flex-col px-4 py-3 rounded-md bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 hover:dark:bg-gray-700"
>
  <div class="flex justify-between">
    <div class="flex gap-2">
      <p class="text-gray-900 dark:text-gray-300 text-xs">{{ newsItem.by }}</p>

      <p class="text-orange-600 dark:text-orange-500 text-xs">
        {{ formatTime(newsItem.time) }}
      </p>
    </div>
    <span class="text-gray-900 dark:text-white font-bold">{{ index }}</span>
  </div>
  <div class="flex flex-col gap-2">
    <h1 class="text-gray-900 dark:text-white text-2xl">
      {{ newsItem.title }}
    </h1>
    <a
      [href]="newsItem.url"
      target="_blank"
      class="font-medium text-wrap break-all text-orange-600 dark:text-orange-500 hover:underline"
      >{{ newsItem.url }}</a
    >
  </div>
  <div>
    <button
      type="button"
      class="gap-2 h-8 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
    >
      <span class="material-icons">thumb_up</span>
      <span>{{ newsItem.score }} votes</span>
    </button>
  </div>
</div>
