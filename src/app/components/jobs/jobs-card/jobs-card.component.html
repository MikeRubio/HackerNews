<div
  class="flex flex-grow min-w-5 gap-2 flex-col px-4 py-3 rounded-md bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 hover:dark:bg-gray-700"
>
  <div class="flex justify-between">
    <div class="flex gap-2">
      <p class="text-gray-900 dark:text-gray-300 text-xs">{{ jobItem.by }}</p>

      <p class="text-gray-900 dark:text-gray-400 text-xs">
        {{ getRelativeTime(jobItem.time) }}
      </p>
    </div>
  </div>
  <div class="flex flex-col gap-2">
    <h1 class="text-gray-900 dark:text-white text-2xl">
      {{ jobItem.title }}
    </h1>
    <a
      [href]="jobItem.url"
      target="_blank"
      class="font-medium text-wrap break-all text-blue-600 dark:text-blue-500 hover:underline"
      >{{ jobItem.url }}</a
    >
  </div>
</div>
